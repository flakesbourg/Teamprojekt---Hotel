<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Zimmer</title>
	<link rel="stylesheet" href="../style.css">
	<link rel="icon" href="../assets/final_logo_3.svg">
	<script defer src="../bundle.js"></script>
</head>

<body>
	<header>

	</header>
	<main>
		<div class="zimmer">
			<div class="zimmerText">
				<h3>Zimmer Basic</h3>
			</div>
			<img class="zimmerImage" src="../assets/rooms/basicRoom.jpeg" alt="Hotelroom">

			<ul class="zimmerList">
				<li> 1-2 Personen </li>
				<li> ab 149€ </li>
				<li> 25qm </li>
				<li> inkl. TV usw. </li>
			</ul>

			<button class="bookingButton zimmerButton">
				mehr Details
			</button>

		</div>
		<div class="zimmer">
			<div class="zimmerText">
				<h3>Zimmer Family</h3>
			</div>
			<img class="zimmerImage" src="../assets/rooms/familyRoom.jpeg" alt="Hotelroom">

			<ul class="zimmerList">
				<li> 2-4 Personen </li>
				<li> ab 179€ </li>
				<li> 45qm </li>
				<li> inkl. TV usw. </li>

			</ul>
			<button class="bookingButton zimmerButton">
				mehr Details
			</button>
		</div>
		<div class="zimmer">
			<div class="zimmerText">
				<h3> Zimmer Premium</h3>
			</div>
			<img class="zimmerImage" src="../assets/rooms/premiumRoom.jpeg" alt="Hotelroom">
			<ul class="zimmerList">
				<li> 1-4 Personen </li>
				<li> ab 229€ </li>
				<li> 55qm </li>
				<li> inkl. TV, Balkon usw. </li>
			</ul>
			<button class="bookingButton zimmerButton">
				mehr Details
			</button>
		</div>
	</main>
	<footer>

	</footer>
</body>
