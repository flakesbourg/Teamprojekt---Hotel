<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Grandline Hotel</title>
	<link rel="stylesheet" href="../style.css">
	<script defer src="../bundle.js"></script>
</head>

<body>
	<div class="zimmerBasic">
		<div class="zimmerBasicText">
			<b>Zimmer Basic</b>
		</div>
		<ul id="zimmerBasicList">
			<li> 1-2 Personen </li>
			<li> ab 149€ </li>
			<li> 25qm </li>
			<li> inkl. TV usw. </li>

		</ul>
		<img class="zimmerImage" src="../assets/rooms/basicRoom.jpeg" alt="Hotelroom">
		<button class="bookingButton zimmerBasicButton">
			mehr Details
		</button>

	</div>
	<div class="zimmerFamily">
		<div class="zimmerFamilyText">
			<b>Zimmer Family</b>
		</div>
		<ul id="zimmerFamilyList">
			<li> 2-4 Personen </li>
			<li> ab 179€ </li>
			<li> 45qm </li>
			<li> inkl. TV usw. </li>

		</ul>
		<img class="zimmerImage" src="../assets/rooms/familyRoom.jpeg" alt="Hotelroom">
		<button class="bookingButton zimmerFamilyButton">
			mehr Details
		</button>
	</div>
	<div class="zimmerPremium">
		<div class="zimmerPremiumText">
			<b> Zimmer Premium</b>
		</div>
		<ul id="zimmerPremiumList">
			<li> 1-4 Personen </li>
			<li> ab 229€ </li>
			<li> 55qm </li>
			<li> inkl. TV, Balkon usw. </li>

		</ul>
		<img class="zimmerImage" src="../assets/rooms/premiumRoom.jpeg" alt="Hotelroom">
		<button class="bookingButton zimmerPremiumButton">
			mehr Details
		</button>
	</div>

</body>
