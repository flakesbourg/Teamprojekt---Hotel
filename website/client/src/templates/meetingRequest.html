<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Anfragen</title>
        <link rel="stylesheet" href="../style.css">
        <link rel="icon" href="../assets/final_logo_3.svg">
        <script defer src="../bundle.js"></script>
    </head>
    <body>
        <header>

        </header>
        <main>
            <form method="post" action="/event" id="request">
                <h3 class="requestHeadline">Senden Sie uns hier Ihre Anfragen für Veranstaltungen.</h3>
                <div class="checkAvailability">
                    <div class="numberOfPeopleContainer">
                        <label for="numberOfPeople">Personenanzahl:</label>
                        <input name="numberOfPeople" id="numberOfPeople" type="number" min="10" max="150" value="10" required>
                    </div>
                    <div class="eventDateContainer">
                        <label for="eventDate">Datum der Veranstaltung:</label>
                        <input name="eventDate" id="eventDate" type="date" required>
                    </div>
                    <button type="button" id="checkEvent">Verfügbarkeit prüfen</button>
                </div>
                <div class="requestContainer">
                    <div>
                        <label for="requestFirstName">Vorname</label>
                        <input name="requestFirstName" type="text" required>
                    </div>
                    <div>
                        <label for="requestLastName">Nachname</label>
                        <input name="requestLastName" type="text" required>
                    </div>
                    <div>
                        <label for="requestCompany">Ihr Unternehmen (optional)</label>
                        <input name="requestCompany" type="text">
                    </div>
                    <div>
                        <label for="requestReason">Grund für die Veranstaltung</label>
                        <input name="requestReason" type="text" required>
                    </div>
                    <div>
                        <label for="requestEmail">Email</label>
                        <input name="requestEmail" type="email" required>
                    </div>
                    <div>
                        <label for="requestPhone">Telefon</label>
                        <input name="requestPhone" type="text" required>
                    </div>
                    <div>
                        <label>Räumlichkeit</label>
                        <select name="premise" id="selectPremise">

                        </select>
                    </div>
                    <input id="requestSubmit" type="submit">
                </div>
            </form>
        </main>
        <footer>

        </footer>
    </body>
</html>
